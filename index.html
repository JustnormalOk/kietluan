<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: space-between; /* Space out content */
            align-items: center;
            background-color: #121212;
            color: #fff;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: auto; /* Push to the center */
        }

        .card {
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.7);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 20px 0 10px;
            font-size: 1.5em;
        }

        .card p {
            margin: 0;
            font-size: 0.9em;
            color: #aaaaaa;
        }

        .credits {
            margin: 10px 0; /* Space around the credits */
            font-size: 14px;
            color: #aaaaaa;
            text-align: center;
        }

        .click {
            font-size: 0.9em;
            color: #9d9d9d;
            text-align: center;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Card Container -->
    <div class="container">
        <!-- Dictionary Card -->
        <a href="pages/dictionary.html" class="card">
            <img src="images/Dictionary.png" alt="Modern Dictionary">
            <h2>Modern Dictionary</h2>
            <p>Lets you search an English word</p>
        </a>

        <!-- Spinning Wheel Card -->
        <a href="pages/spinning_wheel.html" class="card">
            <img src="images/Spinning.png" alt="Spinning Wheel">
            <h2>Spinning Wheel</h2>
            <p>A spinning wheel to test your luck</p>
        </a>
    </div>

    <!-- Footer -->
    <div class="credits">Created by justnormalok2@gmail.com and lakdecember26@gmail.com.</div>
    <a class="click" href="https://leanhkiet.statuspage.io">https://leanhkiet.statuspage.io</a>
</body>
</html>
