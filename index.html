<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Spin Wheel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wheel-container {
            text-align: center;
            background-color: #1f1f1f;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid #2b2b2b;
            background: conic-gradient(
                #ff4b5c 0deg 60deg, /* Unlucky */
                #50fa7b 60deg 120deg, /* Lucky */
                #ffb86c 120deg 180deg, /* Unlucky */
                #8be9fd 180deg 240deg, /* Lucky */
                #ffff8b 240deg 300deg, /* Unlucky */
                #bd93f9 300deg 360deg /* Lucky */
            );
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #ff79c6;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .spin-button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #ff79c6;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            outline: none;
        }

        .spin-button:hover {
            background-color: #ff4b5c;
        }

        .message {
            margin-bottom: 15px;
            font-size: 20px;
            color: #ffb86c;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="message">Ch√∫c b·∫°n may m·∫Øn!</div>
        <div class="arrow"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" onclick="spin()">Spin Now!</button>
    </div>

    <script>
        function spin() {
            const wheel = document.getElementById('wheel');
            let randomDegree = Math.floor(Math.random() * 360) + 3600; // 3600 for multiple spins
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            // Show a pop-up message after the spin
            setTimeout(() => {
                const outcomes = ['Lucky üçÄ', 'Unlucky üòî', 'Lucky üçÄ', 'Unlucky üòî', 'Lucky üçÄ', 'Unlucky üòî'];
                const selectedOutcome = outcomes[Math.floor((randomDegree % 360) / 60)];
                alert(`You got: ${selectedOutcome}`);
            }, 4000); // Delay to match the spin animation
        }
    </script>
</body>
</html>
